<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mardi Gras Murder Mystery — Guest List</title>
  <meta name="description" content="Step into a New Orleans night of intrigue. Meet the colorful cast of characters attending the Governor’s Mardi Gras Gala.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --purple:#5e2a84;
      --green:#1d8c4b;
      --gold:#d4af37;
      --ink:#0c0b10;
      --paper:#0f0e13;
      --card:#151226;
      --muted:#9b8fc0;
      --ring: rgba(212,175,55,.35);
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      color:#f7f4ff;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(29,140,75,.20), transparent 40%),
        radial-gradient(1200px 800px at 110% 20%, rgba(94,42,132,.25), transparent 40%),
        linear-gradient(180deg, #0a0814, #0b0820 60%, #0a0824);
    }
    a{color:var(--gold)}
    /* Hero */
    .hero{
      position:relative;
      min-height:72vh;
      padding: clamp(24px, 5vw, 64px) 24px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      overflow:hidden;
      border-bottom: 1px solid rgba(212,175,55,.25);
    }
    .hero::before{
      content:"";
      position:absolute; inset:-10%;
      background:
        radial-gradient(1000px 400px at 20% 0%, rgba(212,175,55,.12), transparent 50%),
        radial-gradient(800px 300px at 80% 10%, rgba(94,42,132,.20), transparent 50%),
        url('images/background.png') center/cover no-repeat;
      filter: saturate(1.1) contrast(1.05) brightness(.65) blur(1px);
      z-index:0;
      transform: scale(1.05);
    }
    .hero::after{
      /* gold vignette frame */
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background:
        radial-gradient(1200px 200px at 50% 0%, rgba(212,175,55,.12), transparent 60%),
        radial-gradient(800px 300px at 0% 100%, rgba(29,140,75,.12), transparent 50%),
        radial-gradient(800px 300px at 100% 100%, rgba(94,42,132,.12), transparent 50%);
      box-shadow: inset 0 0 0 1px rgba(212,175,55,.25);
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      backdrop-filter: blur(.3px);
    }
    .hero-content{
      position:relative; z-index:1; max-width: 980px;
      padding: clamp(16px, 2vw, 28px);
      background: linear-gradient(180deg, rgba(12,11,16,.55), rgba(12,11,16,.25));
      border:1px solid rgba(212,175,55,.28);
      border-radius: 22px;
      box-shadow: var(--shadow);
    }
    .eyebrow{
      display:inline-flex; gap:10px; align-items:center;
      padding:8px 14px;
      background: rgba(212,175,55,.12);
      border:1px solid rgba(212,175,55,.38);
      border-radius:999px;
      font-weight:700; letter-spacing:.08em; text-transform:uppercase;
      color:var(--gold);
      margin-bottom:14px;
      font-size:.82rem;
    }
    .mask{ width:1.1em; height:1.1em; display:inline-block; vertical-align:-.15em; filter: drop-shadow(0 2px 6px rgba(0,0,0,.45)); }
    h1{
      font-family:"Cinzel Decorative", serif;
      font-size: clamp(2.1rem, 4.4vw, 4rem);
      margin: 10px 0 8px;
      color:#fffaf2;
      text-shadow: 0 6px 24px rgba(0,0,0,.55);
    }
    .sub{ font-size: clamp(1rem, 2.1vw, 1.25rem); color:#e9e4ff; opacity:.9; max-width: 72ch; margin: 0 auto 18px; }
    .cta-row{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px}
    .btn{
      --btn-bg: linear-gradient(135deg, var(--gold), #ffef99);
      --btn-fg: #1a1020;
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 18px; border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      font-weight:800; letter-spacing:.01em;
      background: var(--btn-bg);
      color: var(--btn-fg); text-decoration:none;
      box-shadow: 0 10px 20px rgba(212,175,55,.25);
      cursor:pointer;
    }
    .btn.secondary{ --btn-bg: linear-gradient(135deg, rgba(94,42,132,.25), rgba(29,140,75,.25)); --btn-fg: #fff; border-color: rgba(212,175,55,.28); color:#fff; }
    .notice{ margin: 24px auto 0; max-width: 980px; background: linear-gradient(90deg, rgba(29,140,75,.15), rgba(94,42,132,.15)); border: 1px dashed rgba(212,175,55,.55); color:#fff; padding: 14px 18px; border-radius: 12px; display:flex; gap:12px; align-items:center; }

    /* Grid */
    .grid{ max-width: 1200px; margin: 28px auto 120px; padding: 0 18px; display:grid; grid-template-columns: repeat( auto-fit, minmax(260px, 1fr) ); gap: 18px; }
    .card{ position:relative; cursor:pointer; overflow:hidden; border-radius: var(--radius); background: linear-gradient(180deg, rgba(21,18,38,.9), rgba(12,10,22,.9)); border: 1px solid rgba(212,175,55,.25); box-shadow: var(--shadow); transition: transform .2s ease, box-shadow .2s ease; isolation:isolate; }
    .card:hover{ transform: translateY(-3px); box-shadow: 0 12px 30px rgba(0,0,0,.55) }
    .card-head{
  position: relative;
  padding: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  text-align: center;
}
    .avatar{ width:56px; height:56px; border-radius:50%; overflow:hidden; border: 2px solid rgba(212,175,55,.5); box-shadow: 0 6px 16px rgba(0,0,0,.45); flex: 0 0 auto; }
    .avatar img{ width:100%; height:100%; object-fit:cover }
    .title{ font-weight:800; color:#fff; margin:0; font-size:1.05rem }
    .name{ color:var(--muted); font-weight:600; margin:2px 0 0; font-size:.95rem }
    .badge{ margin:8px auto 0; display:inline-block; padding:6px 10px; border-radius:999px; font-weight:700; font-size:.78rem; background: rgba(212,175,55,.14); border:1px solid rgba(212,175,55,.35); color:#ffefb8; }
    .card-body{ padding:12px 18px 18px; color:#e9e6ff; line-height:1.45 }
    .badge{display:inline-block; margin-top:10px; padding:6px 12px; border-radius:999px; font-weight:700; font-size:.85rem; background:rgba(212,175,55,.14); border:1px solid rgba(212,175,55,.35); color:#ffefb8; align-self:center; }
    .card-footer{display:flex; justify-content:center; gap:10px; padding:12px}
    .more{ background:transparent; border:1px solid rgba(212,175,55,.35); color:#ffefb8; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:700 }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; padding: 18px; background: rgba(6,4,12,.6); z-index: 100; }
    .modal.open{ display:flex }
    .modal-card{ width:min(900px, 96vw); max-height: 86vh; overflow:auto; background: linear-gradient(180deg, rgba(21,18,38,.98), rgba(12,10,22,.98)); border:1px solid rgba(212,175,55,.35); border-radius: 16px; box-shadow: var(--shadow); }
    .modal-head{ display:flex; gap:12px; align-items:center; padding: 14px 16px; border-bottom:1px solid rgba(212,175,55,.2) }
    .modal-head .avatar{ width:72px; height:72px }
    .modal-body{ padding: 16px }
    .modal-close{ margin-left:auto; background: transparent; border:1px solid rgba(255,255,255,.18); color:#fff; padding:8px 10px; border-radius:10px; cursor:pointer; font-weight:700 }

    /* Confetti (subtle) */
    .confetti{ position:absolute; inset:0; pointer-events:none; overflow:hidden; z-index:1; }
    .confetti i{ position:absolute; width:8px; height:8px; border-radius:2px; background: var(--gold); opacity:.6; filter: blur(.2px); animation: float 12s linear infinite; }
    .confetti i:nth-child(3n){ background: var(--purple) }
    .confetti i:nth-child(1n+2){ background: var(--green) }
    .confetti i:nth-child(5n){ width:6px; height:10px; border-radius:6px }
    @keyframes float { from { transform: translateY(120vh) rotate(0deg) } to { transform: translateY(-10vh) rotate(360deg) } }
    .frame{ position:fixed; inset:10px; pointer-events:none; border-radius:28px; box-shadow: inset 0 0 0 1px rgba(212,175,55,.28), inset 0 0 0 10px rgba(212,175,55,.06); z-index:2; }

    footer{ padding: 32px 18px; text-align:center; color:#d7d2f5; border-top: 1px solid rgba(212,175,55,.25); background: radial-gradient(600px 120px at 50% -10%, rgba(212,175,55,.12), transparent 50%); }

  </style>
</head>
<body>
  <div class="hero" role="banner" aria-label="Mardi Gras Gala Hero">
    <div class="confetti" aria-hidden="true"></div>
    <div class="hero-content">
      <div class="eyebrow">
        <svg class="mask" viewBox="0 0 64 64" aria-hidden="true">
          <path fill="currentColor" d="M8 30c0-9 10-14 24-14s24 5 24 14-10 14-24 14S8 39 8 30zm7 0c0 3 3 6 8 6s8-3 8-6-3-6-8-6-8 3-8 6zm26 0c0 3 3 6 8 6s8-3 8-6-3-6-8-6-8 3-8 6z"/>
        </svg>
        Governor’s Mardi Gras Gala
      </div>
      <h1>Meet the Guests</h1>
      <p class="sub">Step into a swirl of masks, music, and mystery. Explore the guest list—every persona has a story, and every story has a secret.</p>
      <div class="cta-row">
        <a class="btn" href="#guest-list">Browse Guests</a>
        <!-- <a class="btn secondary" href="#rules">How to Play</a> -->
      <!-- </div>
      <div class="notice" role="note" aria-live="polite">
        <strong>Note:</strong> In this mystery, the victim is <em>Mr. Body</em>—none of the listed guests die. Keep your wits sharp!
      </div>
    </div> -->
    <div class="frame" aria-hidden="true"></div>
  </div>

  <main id="guest-list" class="grid" aria-label="Guest List Grid">
    <!-- Cards will be injected by JS -->
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-card">
      <div class="modal-head">
        <div class="avatar"><img id="modal-avatar" src="" alt=""></div>
        <div>
          <h2 id="modal-title" class="title">Title</h2>
          <p id="modal-name" class="name">Name</p>
          <span id="modal-badge" class="badge"></span>
        </div>
        <button class="modal-close" id="modal-close">Close</button>
      </div>
      <div class="modal-body"><p id="modal-bio"></p></div>
    </div>
  </div>

  <footer>
    <p><strong>Laissez les bons temps rouler!</strong> May fortune favor your sleuthing.</p>
  </footer>

  <script>
    // Data — full guest list (no categories/tags)
    const GUESTS = [
      { title:"The Governor", name:"Marshall Inglewood", bio:"Governor of Louisiana who is hosting a Mardi Gras party. He’s well known in New Orleans for his constant fundraising and elegant parties.", img:"images/governor.png" },
      { title:"The Voodoo Queen", name:"Dominique LaBranche", bio:"Well known in New Orleans for her many “reading” parlors and Hoodoo supply stores. Her readings are said to be very accurate.", img:"images/voodoo-queen.png" },
      { title:"The Queen Bee", name:"Blanche Duluth", bio:"The reigning social queen of New Orleans elite society. She is a member of the prestigious Duluth family and is well known for her iron fist inside a lacy glove.", img:"images/queen-bee.png" },
      { title:"The Sheriff", name:"Jacques “Jack” Le Boeuf", bio:"Sheriff Jack is a fixture in New Orleans, as he investigates most crimes in the city. He’s known for his down-home approach.", img:"images/sheriff.png" },
      { title:"The Lawyer", name:"Gabrielle Le Boeuf", bio:"Miss Gabrielle is known to be sharp as a tack and a terror in the courtroom. She’s utterly ruthless behind her sweet Southern manners.", img:"images/lawyer.png" },
      { title:"The Deputy", name:"Jeremy “J” Porter", bio:"Deputy J is a notorious playboy, but is very loyal to the Sheriff’s Office and his city.", img:"images/deputy.png" },
      { title:"The Hippie", name:"Celine “Luna” Schumacher", bio:"Deputy Porter’s date, Luna is a big believer in “green initiatives,” but appears to legitimately like Deputy J.", img:"images/hippie.png" },
      { title:"The Club Owner", name:"Derek Nordhart", bio:"Derek owns “Fantasy” a very popular club that is known for its exclusive parties and open dance floor.", img:"images/club-owner.png" },
      { title:"The Bouncer", name:"Sarah Corrington", bio:"Bouncer at “Fantasy,” many underestimate her in her high heels, but she’s broken plenty of bones.", img:"images/bouncer.png" },
      { title:"The Good Guy", name:"Harvey Daniels", bio:"Harvey manages the day-to-day affairs for Leon’s construction firm and is known for his “good ol’boy” attitude.", img:"images/good-guy.png" },
      { title:"The Architect", name:"Leon D’Loupe", bio:"Mr. D’Loupe runs the largest construction firm in town and is largely responsible for most of the restoration to the city as it recovered from the latest hurricane.", img:"images/architect.png" },
      { title:"The New Girl", name:"Heather Le Bois", bio:"Miss Heather just bought a large mansion on the outskirts of town and has thrown several lavish parties.", img:"images/new-girl.png" },
      { title:"The Bodyguard", name:"“Jack”", bio:"Heather’s bodyguard, he doesn’t say much.", img:"images/bodyguard.png" },
      { title:"Host / Head Caterer", name:"Tony Cour", bio:"Tony runs one of the most successful restaurant/catering businesses in New Orleans. (Played by the Hostess)", img:"images/caterer.png" },
      { title:"The Head Chef", name:"Noel Bellenuit", bio:"Chef Noel is a dramatic, flamboyant and difficult man, but his food is so good even the most conservative members of high society don’t complain.", img:"images/head-chef.png" },
      { title:"The Chef", name:"Rene Le Boeuf", bio:"Rene served in the war and returned home recently where he got a job as a chef.", img:"images/chef.png" },
      { title:"Waitress", name:"Jaquelyn D’Argent", bio:"A waitress, she is new to the staff. She somehow always lands on her feet and is not afraid to grease the wheels that need greasing.", img:"images/waitress.png" },
      { title:"The Bartender", name:"Crystal La Terre", bio:"Crystal’s cocktails are legendary in New Orleans and so is her quick mouth and bad temper.", img:"images/bartender.png" },
      { title:"The Preacher", name:"Joseph Grant", bio:"Reverend Joseph is the preacher at the Sacred Heart, a rapidly growing mega church.", img:"images/preacher.png" },
      { title:"The Preacher’s Wife", name:"Lettie Mae La Terre", bio:"Reverend Joseph’s wife, and a member of his church. There are hints of some sort of scandal in her past.", img:"images/preachers-wife.png" },
    ]; 
    const grid=document.querySelector('.grid');
    const modal=document.getElementById('modal');
    const modalAvatar=document.getElementById('modal-avatar');
    const modalTitle=document.getElementById('modal-title');
    const modalName=document.getElementById('modal-name');
    const modalBio=document.getElementById('modal-bio');
    const modalBadge=document.getElementById('modal-badge');

    // Confetti
    const confetti = document.querySelector('.confetti');
    for(let i=0;i<60;i++){
      const dot = document.createElement('i');
      dot.style.left = Math.random()*100 + '%';
      dot.style.animationDelay = (-Math.random()*12) + 's';
      dot.style.opacity = .35 + Math.random()*.45;
      confetti.appendChild(dot);
    }

    function avatarFallback(title){
      const initials = title.split(' ').map(w => w[0]).join('').slice(0,2).toUpperCase();
      const svg = `data:image/svg+xml;utf8,${encodeURIComponent(`
        <svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'>
          <defs>
            <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
              <stop offset='0' stop-color='${getComputedStyle(document.documentElement).getPropertyValue('--purple').trim()}'/>
              <stop offset='1' stop-color='${getComputedStyle(document.documentElement).getPropertyValue('--green').trim()}'/>
            </linearGradient>
          </defs>
          <rect width='100%' height='100%' fill='url(#g)'/>
          <text x='50%' y='57%' font-family='Montserrat, Arial' font-size='48' text-anchor='middle' fill='#ffefb8' font-weight='800'>${initials}</text>
        </svg>
      `)}`;
      return svg;
    }

    function cardTemplate(g,i){
      const img = g.img || '';
      const avatarSrc = img || avatarFallback(g.title);
      return `
<article class="card" role="button" data-idx="${i}" tabindex="0">
          <div class="card-head">
            <div class="avatar"><img src="${avatarSrc}" alt="${g.title} avatar"></div>
            <h3 class="title">${g.title}</h3>
            <p class="name">${g.name}</p>
            <span class="badge">${g.role || 'Guest'}</span>
          </div>
          <div class="card-footer">
            <button class="more" data-idx="${i}">More details</button>
            <span aria-hidden="true">🎭</span>
          </div>
        </article>
      `;
    }



    function render(list){
      grid.innerHTML = list.map((g,i)=>cardTemplate(g,i)).join('');
      // Whole-card opens modal (click + keyboard)
      grid.querySelectorAll('.card').forEach(card=>{
        const open = ()=>{
          const idx = Number(card.getAttribute('data-idx')) || Number(card.querySelector('[data-idx]')?.getAttribute('data-idx'));
          const item = GUESTS[idx];
          if(!item) return;
          modalTitle.textContent = item.title;
          modalName.textContent = item.name;
          modalBio.textContent = item.bio;
          modalBadge.textContent = item.role || 'Guest';
          modalAvatar.src = item.img || avatarFallback(item.title);
          modalAvatar.alt = item.title + ' avatar';
          modal.classList.add('open');
        };
        card.addEventListener('click', open);
        card.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); open(); }});
      });
      // Keep button support (optional)
      grid.querySelectorAll('.more').forEach(btn=>{
        btn.addEventListener('click', e=>{
          e.stopPropagation(); // prevent double open
          const idx = Number(e.currentTarget.getAttribute('data-idx'));
          const item = GUESTS[idx];
          if(!item) return;
          modalTitle.textContent = item.title;
          modalName.textContent = item.name;
          modalBio.textContent = item.bio;
          modalBadge.textContent = item.role || 'Guest';
          modalAvatar.src = item.img || avatarFallback(item.title);
          modalAvatar.alt = item.title + ' avatar';
          modal.classList.add('open');
        });
      });
    }
    render(GUESTS);

    document.getElementById('modal-close').addEventListener('click', ()=> modal.classList.remove('open'));
    modal.addEventListener('click', (e)=>{ if(e.target === modal){ modal.classList.remove('open'); } });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') modal.classList.remove('open'); });
  </script>
</body>
